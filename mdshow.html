<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VarianText Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="main-content">
            <p>Loading description.md...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="variantext.js"></script>
    <script>
        variantextSetConfig({ autoTable: false });
        // Load description.md and render it with marked.js, then process variants
        fetch('description.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load description.md');
                }
                return response.text();
            })
            .then(markdownText => {
                // Convert the markdown to HTML using marked.js
                const htmlContent = marked.parse(markdownText);
                
                // Insert the HTML into the main content div
                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = htmlContent;
                
                // Now process the variants with variantext.js
                processVariants();
                
                // Create and insert the comparison table
                const table = maketbl(mainContent);
                if (table) {
                    const tableContainer = document.createElement('div');
                    tableContainer.id = 'variant-table-container';
                    tableContainer.style.marginTop = '30px';
                    
                    const tableHeading = document.createElement('h2');
                    tableHeading.textContent = 'Variant Comparison Table';
                    tableHeading.style.marginBottom = '15px';
                    
                    tableContainer.appendChild(tableHeading);
                    tableContainer.appendChild(table);
                    
                    // Insert the table after the main content
                    mainContent.parentNode.appendChild(tableContainer);
                }
            })
            .catch(error => {
                document.getElementById('main-content').innerHTML = 
                    '<p style="color: red;">Error loading description.md: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
